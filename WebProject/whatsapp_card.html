<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Card</title>
    <style>
        /* CSS Styles for the card */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            width: 300px;
            margin: 20px auto;
        }

        .card img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="dummy_profile_photo.jpg" alt="Profile Photo">
        <h3>Mahesh Naidoo</h3>
        <p>Contact: 1234567894</p>
    </div>
</body>
</html>
